<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <h1>Calculator Project</h1>
    <div class="calculator" id="calculator">
        <div class="row1" id="row1">
            <input type="button" class="clear" value="C"></input>
            <input type="button" class="operator" value="√"></input> 
            <input type="button" class="operator" value="%"></input>
            <input type="button" class="operator" value="+"></input>
        </div>
        <div class="row2">
            <input type="button" class="number" value="7"></input>
            <input type="button" class="number" value="8"></input>
            <input type="button" class="number" value="9"></input>
            <input type="button" class="operator" value="-"></input>
        </div>
        <div class="row3">
            <input type="button" class="number" value="4"></button>
            <input type="button" class="number" value="5"></button>
            <input type="button" class="number" value="6"></button>
            <input type="button" class="operator" value="x"></button>
        </div>
        <div class="row4">
            <input type="button" class="number" value="1"></input>
            <input type="button" class="number" value="2"></input>
            <input type="button" class="number" value="3"></input>
            <input type="button" class="operator" value="÷"></input>
        </div>
        <div class="row5">
            <input type="button" class="number" value="."></input>
            <input type="button" class="number" value="0"></input>
            <input type="button" class="clear" value="del"></input>
            <input type="button" class="enter" value="="></input>       
        </div>
    </div>
    <footer>©2023 G.A. Baughman</footer>
    <script src="scripts.js"></script>
</body>
</html>
