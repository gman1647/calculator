<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <h1>Calculator Project</h1>
    <div class="calculator" id="calculator">
        <div class="row1" id="row1">
            <input type="button" class="clear" id="C" value="clear">
            <input type="button" class="clear" id="del" value="delete">
            
        </div>
        <div class="row2">
            <input type="button" class="number" id="7" value="7">
            <input type="button" class="number" id="8" value="8">
            <input type="button" class="number" id="9" value="9">
            <input type="button" class="operator" id="+" value="+">
        </div>
        <div class="row3">
            <input type="button" class="number" id="4" value="4">
            <input type="button" class="number" id="5" value="5">
            <input type="button" class="number" id="6" value="6">
            <input type="button" class="operator" id="-" value="-">
            
        </div>
        <div class="row4">
            <input type="button" class="number" id="1" value="1">
            <input type="button" class="number" id="2" value="2">
            <input type="button" class="number" id="3" value="3">
            <input type="button" class="operator" id="x" value="x">
       
        </div>
        <div class="row5">
            <input type="button" class="number" id="." value=".">
            <input type="button" class="number" id="0" value="0">
            <input type="button" class="enter" id="=" value="=">    
            <input type="button" class="operator" id="÷" value="÷">   
        </div>
        
    </div>

    <footer>©2023 G.A. Baughman</footer>
    <script src="scripts.js"></script>
</body>
</html>
